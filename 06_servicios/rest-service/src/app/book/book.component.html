
  <label for="id">Title</label>
  <input type="text" [(ngModel)]="title">
  <button type="button" (click)="btnSearch()">Search</button>


<div *ngIf="books.length">
  <h2>Libros</h2>
  <ul>
    <li *ngFor="let book of books; let i = index">
      {{book.title}} ({{book.publishedDate}})
    </li>
  </ul>
</div>
