<div class="container">
  <p>
    <label for="idea">Dime una idea: </label>
    <input type="text" id="idea" idea="idea" [(ngModel)]="idea">
  </p>
  <button (click)="btnAdd()">
    Inserta una idea
  </button>

  <div *ngIf="ideas.length">
    <h2>
      Lista de ideas
    </h2>

    <ul>
      <li *ngFor="let idea of ideas; let i = index">
        {{idea}} ({{i+1}})
      </li>
    </ul>
  </div>
</div>
